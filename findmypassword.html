<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Quick Chat</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="css/style2.css">
  <style type="text/css">
  .message {
  margin: 15px 0 0;
  color: #b3b3b3;
  font-size: 12px;
  text-align: center;
  }
  .message a {
  color: #EF3B3A;
  text-decoration: none;
  }
  </style>
</head>

<body> 

<div class="container-login">
   <div class="info">
    <h1 style='color:grey;text-align: center;'>Quick Chat</h1>
    <span style='color:grey;text-align:center;display: block;'>Made with <i class="fa fa-heart" ></i> by <a href=# style='color:grey'>Sheng Xiao</a></span>
  </div>
  <form>
    <div class="row">
      <h1 style="text-align: center;">Find My Password</h1>
      <p>Please enter you email to get a confirmation code:</p>
       <div class="input-group input-group-icon">
        <input type="email" placeholder="Email Adress"/>
        <div class="input-icon"><i class="fa fa-envelope"></i></div>
      </div>
    </div>
    
    <div class="input-group">
          <input type="button" name="sendcode" value="Send" id='sendcode' class='nextbutton'/>
    </div>
        <p class="message">Not registered? <a href="#">Create an account</a></p>

  </form>
</div>
  


</body>
</html>
